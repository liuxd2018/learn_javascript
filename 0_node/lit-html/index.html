<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lit-test</title>
</head>
<body>
    <div id="app">

    </div>
    <script type="module">
        import {html, render} from 'https://unpkg.com/lit-html?module';
        const my = (name) => html`<p>Hello ${name}</p>`;
        render(my('World'), document.querySelector('#app'));    
    </script>
</body>
</html>
